<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <div class="task-box">
            <input type="text" name="inputfield" id="text" class="input_field">
            <button type="button" class="btn btn_add">Add</button>
        </div>
        <div class="task_container">
            <div class="task-list">
                <div class="task-item">Task 1</div>
                <button type="button" class="btn btn_delete" >Delete</button>
            </div>
        </div>

    </section>
    

    <script src="index.js"></script>
</body>
</html>
